<html lang="en">

    <style>
      body { background:#121212; color:#eee; font-family:sans-serif; margin:0; padding:2rem; }
      nav { margin-bottom:1rem; }
      nav a { margin-right:1rem; color:#a5d6a7; text-decoration:none; }
      table { width:100%; border-collapse:collapse; margin-top:1rem; }

  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/roster">Roster</a>
      <a href="/schedule">Schedule</a>
      <a href="/maintenance">Maintenance</a>
    </nav>
    <h1>Roster</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Shift</th>
        </tr>
      </thead>
      <tbody>
        {% for person in roster %}
        <tr>
          <td>{{ person.name }}</td>
          <td>{{ person.role }}</td>
          <td>{{ person.shift }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
