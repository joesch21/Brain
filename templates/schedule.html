<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Schedule â€“ Office Manager</title>
    <style>
      body { background:#121212; color:#eee; font-family:sans-serif; margin:0; padding:2rem; }
      nav { margin-bottom:1rem; }
      nav a { margin-right:1rem; color:#a5d6a7; text-decoration:none; }
      table { width:100%; border-collapse:collapse; margin-top:1rem; }
      th, td { padding:0.5rem 1rem; border-bottom:1px solid #333; }
      th { background:#004d40; color:#a5d6a7; text-align:left; }
      tr:hover { background:#1e1e1e; }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/roster">Roster</a>
      <a href="/schedule">Schedule</a>
      <a href="/maintenance">Maintenance</a>
    </nav>
    <h1>Flight Schedule</h1>
    <table>
      <thead>
        <tr>
          <th>Flight</th>
          <th>Airline</th>
          <th>ETA</th>
          <th>Bay</th>
          <th>Fuel (tonnes)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for flight in flights %}
        <tr>
          <td>{{ flight.flight_number }}</td>
          <td>{{ flight.airline }}</td>
          <td>{{ flight.eta }}</td>
          <td>{{ flight.bay or "-" }}</td>
          <td>{{ flight.fuel_tonnes or "-" }}</td>
          <td>{{ flight.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
