{% extends "_layout.html" %}
{% block title %}Daily Flight Schedule{% endblock %}
{% block content %}
<div class="container">
  <h1>Daily Flight Schedule</h1>

  <div id="schedule-root" data-api-base="{{ api_base_url | safe }}">
    <div class="schedule-filters">
      <label for="schedule-date">
        Date:
        <input type="date" id="schedule-date" />
      </label>

      <label for="operator-filter">
        Operator:
        <select id="operator-filter">
          <option value="">All operators</option>
          <option value="AJ">AJ</option>
          <option value="RB">RB</option>
          <option value="EG">EG</option>
          <option value="TH">TH</option>
          <option value="BM">BM</option>
          <option value="DW">DW</option>
          <option value="JSC">JSC</option>
        </select>
      </label>

      <button id="refresh-schedule" class="cc-button-secondary">Refresh</button>
    </div>

    <div id="schedule-status" class="schedule-status">Loadingâ€¦</div>

    <div id="daily-flight-summary" class="cc-card schedule-summary-card"></div>

    <div class="table-wrapper">
      <table id="schedule-table" class="schedule-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Flight</th>
            <th>Dest</th>
            <th>Operator</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
{% endblock %}
